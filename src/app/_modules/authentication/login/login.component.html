<div class="login-container">
    <form action="" class="login__form">
        <img src="../../../../assets/images/cart.svg" width="150"/>
        <h2>Login</h2>
        <p>Enter your email and password to access your account and manage your shop</p>
        <div class="login__form-attr">
            <input type="email" name="email" placeholder="Email">
        </div>
        <div class="login__form-attr">
            <input type="password" name="password" placeholder="Password">
        </div>
        <div class="login__form-attr">
            <input type="submit" name="login" class="btn login__form-btn" value="LOGIN">
        </div>
    </form>
</div>
